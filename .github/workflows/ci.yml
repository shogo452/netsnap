name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - "*.js"
      - "*.html"
      - "*.css"
      - "*.json"
      - "tests/**"
      - ".github/workflows/ci.yml"

jobs:
  test:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - run: npm ci
      - run: npx vitest run
